<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - JetSet</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/auth-style.css' %}">
</head>
<body>
    <div class="auth-container">
        <h1 class="logo">JetSet</h1>
        <div class="auth-box-register">
            <h2 class="auth-title">Register</h2>
            <form method="post">
                {% csrf_token %}
                <div class="input-group">
                    <label for="id_first_name">First name:</label>
                    <input type="text" id="id_first_name" name="first_name" autocomplete="given-name" required>
                </div>
                <div class="input-group">
                    <label for="id_last_name">Last name:</label>
                    <input type="text" id="id_last_name" name="last_name" autocomplete="family-name" required>
                </div>
                <div class="input-group">
                    <label for="id_username">Username:</label>
                    <input type="text" id="id_username" name="username" autocomplete="username" required>
                </div>
                <div class="input-group">
                    <label for="id_email">Email:</label>
                    <input type="email" id="id_email" name="email" autocomplete="email" required>
                </div>
                <div class="input-group">
                    <label for="id_password1">Password:</label>
                    <input type="password" id="id_password1" name="password1" autocomplete="new-password" required>
                </div>
                <div class="input-group">
                    <label for="id_password2">Confirm Password:</label>
                    <input type="password" id="id_password2" name="password2" autocomplete="new-password" required>
                </div>
                <button type="submit" class="btn">Create an account</button>
            </form>
            <p class="auth-link">Already have an account? <a href="/login/">Login!</a></p>
        </div>
    </div>
</body>
</html>
